<!DOCTYPE html>
<html>
  <head>
    <title>Form Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("https://img.freepik.com/premium-photo/white-blue-background-with-white-blue-design_662214-56287.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        padding: 20px;
        text-align: center;
        min-height: 100vh;
      }

      h2 {
        color: #333;
      }

      .login-box {
        position: relative;
        max-width: 300px;
        margin: 0 auto;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        animation: frame-anim 1.5s infinite;
      }

      @keyframes frame-anim {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.02);
        }
        100% {
          transform: scale(1);
        }
      }

      label {
        display: block;
        text-align: left;
        margin-bottom: 10px;
        color: #666;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      .login-box button {
        background-color: #2f557e;
        color: #fff;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        position: relative;
        overflow: hidden;
        z-index: 1;
      }

      .login-box button::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 2px solid #03e9f4;
        border-radius: 5px;
        opacity: 0;
        transform: scale(0);
        transition: opacity 0.3s ease-out, transform 0.3s ease-out;
        animation: neon-anim 1s linear infinite;
      }

      .login-box button:hover::before {
        opacity: 1;
        transform: scale(1);
      }

      @keyframes neon-anim {
        0% {
          transform: scale(0) rotate(0deg);
        }
        100% {
          transform: scale(1) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h2>Form Login</h2>
    <div class="login-box">
      <form action="login.php" method="post">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div>
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
